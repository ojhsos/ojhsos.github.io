<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaehyun Oh Astrophotography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.0;
            text-align: center;
            margin: 0 auto;
            padding: 20px 0;
            background-color: white;
        }
        .container {
            width: fit-content;
            margin: 0 auto;
            padding: 20px 0;
            background: white;
        }
        #file-content {
            font-family: Consolas, monospace;
            line-height: 0.9;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Jaehyun Oh Astrophotography</h1>
    <div class="container">
        <a href="https://www.instagram.com/jaehyun_oh_9824/">Instagram</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="https://www.flickr.com/photos/oh-space/">Flickr</a>
        <p>Observation Date</p>
        <pre id="file-content">Loading...</pre>
    </div>
    <script>
        const fileUrl = 'https://raw.githubusercontent.com/ojhsos/ojhsos.github.io/refs/heads/main/table.txt';
        fetch(fileUrl)
            .then(response => response.text())
            .then(data => {
                document.getElementById('file-content').textContent = data;
                adjustFontSize();
            })
            .catch(error => {
                document.getElementById('file-content').textContent = '파일을 읽는 중 오류가 발생했습니다.';
                console.error('Error fetching the file:', error);
            });
    </script>
</body>
</html>
