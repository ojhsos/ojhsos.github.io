<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaehyun Oh Astrophotography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.0;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: white;
        }
        #file-content {
            font-family: Consolas, monospace;
            line-height: 0.9;
            width: 100%; /* 화면 크기에 맞게 너비를 100%로 설정 */
            max-width: 100%; /* 최대 너비를 100%로 설정하여 화면을 넘지 않도록 */
            word-wrap: break-word; /* 긴 단어는 자동으로 줄 바꿈 */
            overflow-wrap: break-word; /* 줄 바꿈 처리 */
            white-space: pre-wrap; /* 공백을 유지하면서 줄 바꿈 */
        }
        .container {
            width: 100%; /* 부모 요소 너비를 100%로 설정 */
            margin: auto;
            text-align: left;
            padding: 20px;
            background: white;
        }
        a {
            text-align: center;
            margin: 0 10px; /* 링크 사이 간격 추가 */
        }
    </style>
</head>
<body>
    <h1>Jaehyun Oh Astrophotography</h1>
    <div class="container">
        <a href="https://www.instagram.com/jaehyun_oh_9824/">Instagram</a>
        <a href="https://www.flickr.com/photos/oh-space/">Flickr</a>
        <p>Observation Data:</p>
        <pre id="file-content">Loading...</pre>
    </div>
    <script>
        const fileUrl = 'https://raw.githubusercontent.com/ojhsos/ojhsos.github.io/refs/heads/main/table.txt';
        fetch(fileUrl)
            .then(response => response.text())
            .then(data => {
                document.getElementById('file-content').textContent = data;
            })
            .catch(error => {
                document.getElementById('file-content').textContent = '파일을 읽는 중 오류가 발생했습니다.';
                console.error('Error fetching the file:', error);
            });
    </script>
</body>
</html>
