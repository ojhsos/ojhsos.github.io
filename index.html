<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observation data</title>
    <style>
        body {
            font-family: Consolas, monospace;
            line-height: 1.0;
            margin: 0;
            padding: 20px;
            background-color: white;
            text-align: center;
        }
        p{
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Observation data</h1>
    <p>Observation:</p>
    <pre id="file-content">Loading...</pre>

    <script>
        const fileUrl = 'https://raw.githubusercontent.com/ojhsos/ojhsos.github.io/refs/heads/main/table.txt';
        
        fetch(fileUrl)
            .then(response => response.text())
            .then(data => {
                document.getElementById('file-content').textContent = data;
            })
            .catch(error => {
                document.getElementById('file-content').textContent = '파일을 읽는 중 오류가 발생했습니다.';
                console.error('Error fetching the file:', error);
            });
    </script>
</body>
</html>
