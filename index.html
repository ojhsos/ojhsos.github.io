<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaehyun Oh Astrophotography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.0;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: white;
        }
        #file-content {
            font-family: Consolas, monospace;
            line-height: 0.9;
            white-space: nowrap; /* 텍스트 줄 바꿈 방지 */
            width: auto; /* 콘텐츠에 맞게 너비 자동 설정 */
            max-width: 90%; /* 부모 요소 너비의 90%로 제한 */
            margin: 0 auto; /* 수평 중앙 정렬 */
            overflow: hidden; /* 콘텐츠가 부모 요소를 넘지 않도록 숨기기 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }
        .container {
            width: 100%; /* 부모 요소 너비를 100%로 설정 */
            margin: auto;
            text-align: center; /* 텍스트를 중앙 정렬 */
            padding: 20px;
            background: white;
        }
        a {
            margin: 0 10px; /* 링크 사이 간격 추가 */
        }
    </style>
</head>
<body>
    <h1>Jaehyun Oh Astrophotography</h1>
    <div class="container">
        <a href="https://www.instagram.com/jaehyun_oh_9824/">Instagram</a>
        <a href="https://www.flickr.com/photos/oh-space/">Flickr</a>
        <p>Observation Data:</p>
        <pre id="file-content">Loading...</pre>
    </div>
    <script>
        const fileUrl = 'https://raw.githubusercontent.com/ojhsos/ojhsos.github.io/refs/heads/main/table.txt';
        fetch(fileUrl)
            .then(response => response.text())
            .then(data => {
                document.getElementById('file-content').textContent = data;
            })
            .catch(error => {
                document.getElementById('file-content').textContent = '파일을 읽는 중 오류가 발생했습니다.';
                console.error('Error fetching the file:', error);
            });
    </script>
</body>
</html>
